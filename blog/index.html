---
layout:   page
---
<h2>Blog Archive</h2>
<hr />
<ul>
  {% for post in site.posts %}
  <li>
    <h3>:space_invader: <a href="{{ post.url }}">{{ post.title }}</a></h3>
    <h4>&nbsp;&nbsp;{{ post.date | date_to_long_string }} | 
      {% for tag in post.tags %}
      {{ tag }}&nbsp;
      {% endfor %}
    </h4>
  </li>
  {% endfor %}
</ul>
